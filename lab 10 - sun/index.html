<!doctype html>
<html>
<head>

	<title>Theater Layout</title>
	<link href="style.css" rel="stylesheet">

			<!-- 	Start of Form Hover seat 1: -->
					<div class="container-fluid seat">

					  	</ul>
					</div>
			<!--   	End of Form Hover seat 4-->
				</div>
